<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--local custom css link-->
    <link rel="stylesheet" href="styles.css" />

    <!--boxicon link-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />

    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,700;0,800;0,900;1,600&display=swap"
      rel="stylesheet"
    />
    <title>Login Form Animated</title>
  </head>
  <body>
    <div class="container">
      <div class="main-bx">
        <h1>Login Form</h1>
        <form action="">
          <div class="input-bx">
            <span class="icon"><i class="bx bxs-user-pin"></i></span>
            <input type="username" required />
            <label>Username</label>
          </div>

          <div class="input-bx">
            <span class="icon"><i class="bx bxs-lock"></i></span>
            <input type="password" required />
            <label>Password</label>
          </div>

          <div class="check">
            <label><input type="checkbox" />Remember Me </label>
            <a href="#">Forget Password</a>
          </div>

          <button type="submit" class="btn">Login</button>

          <div class="register">
            <p>
              Don't have an account?<a href="#" class="reg-link">Sign-up</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
